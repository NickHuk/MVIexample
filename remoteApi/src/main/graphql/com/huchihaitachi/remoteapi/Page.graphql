query Page($page: Int, $perPage: Int) {
    Page(page: $page, perPage: $perPage) {
        pageInfo {
            total
            perPage
            currentPage
            lastPage
            hasNextPage
        }
        media {
            id
            title {
                romaji
                english
            }
            coverImage {
                extraLarge
            }
        }
    }
}